<!DOCTYPE html>
<meta charset="UTF-8">
<body>
    <div id="disp"></div>
</body>
<script>
     const blackPink = [
        {name:"로제",age:26,song:"흥"},
        {name:"제니",age:27,song:"치"},
        {name:"리사",age:26,song:"뿡"},
        {name:"은지4.5별",age:28,song:"크"},
        {name:"지혜오별",age:25,song:"헉"},
     ]

     // 
     blackPink.sort(function(a,b){
        // return a.age -b.age;   // 숫자일 땐 요따구롱
        if(a.song > b.song) return 1;
        if(a.song == b.song) return 0;
        if(a.song < b.song) return -1;
    
     });
     console.log("체킁:",blackPink);



    const myDisp = document.querySelector("#disp");

    const position = {
        "level1":"회장님",
        "level2":"사장님",
        "level3":"이장님",
        "level4":"반장님"
    }

    const jumins = [
        {name:"신국현",age:100,pos:"level1"},
        {name:"전지혜",age:50,pos:"level4"},
        {name:"리수진",age:25,pos:"level3"},
        {name:"김지원",age:20,pos:"level4"},
        {name:"변정민",age:30,pos:"level2"},
    ];

    // 자주 사용되는 문자열로 table 맹글기
    // 배열식 접근법만큼은 잊지말장! (보통은 일반적 .접근법이 성능이 더 좋아서 많이 사용!)
    var tblStr = "<table border=2>";
        tblStr += 
        `<tr>
            <th>순번</th><th>이름</th><th>나이</th><th>직책</th>
        </tr>`;
    for(let i=0; i< jumins.length; i++){
        tblStr += "<tr>";
        tblStr += `<td>${i+1}</td>`;
        tblStr += `<td>${jumins[i].name}</td>`;
        tblStr += `<td>${jumins[i].age}</td>`;
        tblStr += `<td>${position[jumins[i].pos]}</td>`; // 요기가 문제!, 요거이 뽀인토! 잊지말장!
        tblStr += "</tr>";
    }
    tblStr += "</table>";
    myDisp.innerHTML = tblStr;
</script>
