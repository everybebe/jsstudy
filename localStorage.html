//실제 많이 사용되는 방식( 객체지향DB 처럼 사용-> MongoDB와 거의 유사한 방식)

let dataArr = [];

for(let i=1; i<=10; i++){
    let myStar = {};
    myStar.name = "내 스타 " + i;
    myStar.age = Math.floor(Math.random()*20) + 20;
    
    if(i==5){
        myStar.huk = ["흥","치","피"];
    }
    dataArr.push(myStar);
}

//localStorage에 저장!
localStorage.setItem("stars",JSON.stringify(dataArr));
