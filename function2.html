<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //return 아무거나다됨; // 추천하지 않앙!
const calculator = function(pOp){
    if(pOp == '+'){
        return function(pA,pB){
            return pA + pB;
        }
    }
    if(pOp == '-'){
        return function(pA,pB){
            return pA - pB;
        }
    }
    if(pOp == 'X'){
        return function(pA,pB){
            return pA * pB;
        }
    }
}

alert(calculator('+')(3,7));
alert(calculator('X')(3,7));
//  3 + 7 -4 를 표현하면?  A - 4;
alert(calculator("-")(calculator('+')(3,7),4));
</script>
