<!DOCTYPE html>
<meta charset="UTF-8">
<script>
//서버가 없으면  플러그인이 꼬옥 있어야 함!(ajax cross 오리진 문제)
var contents = []; //내용 담을 빈 배열!ㄴ
var xhr = new XMLHttpRequest();
xhr.open("get","https://www.ddit.or.kr/review?page=2",false); //일단 동기식으로
xhr.onreadystatechange = function() {
    if(xhr.readyState == 4 && xhr.status == 200) {
        let schRegExp = new RegExp('<p class="review_con">.*</p>','g');
            let schRslt = xhr.responseText.match(schRegExp);
            //console.log("누느로 체킁: ",schRslt);
            for(let i=0; i<schRslt.length; i++){
                contents.push(schRslt[i].replace('<p class="review_con">',"").replace("</p>",""));
            } 
            console.log("누느로 체킁:", contents);
    }
}
xhr.send();
</script>
