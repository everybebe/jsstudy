<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h1>어글리 게시팡</h1>
        <div id="list"></div>        
    </div>
    <script>
    const tblName = "uglyGesi"; //로컬스토리지 테이블 키값
    let dataArr = JSON.parse(localStorage.getItem(tblName)); //데이터 배열
    const gList = document.querySelector("#list");
    
    function fList(){
        let tblStr = `<table border=1>`;
        tblStr += `<tr><th>넘버</th><th>제목</th><th>지으니</th><th>날짱</th>`;
            for(let i =0; i<dataArr.length; i++){
                tblStr += `<tr>`;
                tblStr += `<td>${dataArr[i].num}</td>`;
                tblStr += `<td><a href="read.html?num=${dataArr[i].num}">${dataArr[i].title}</td></a>`;
                tblStr += `<td>${dataArr[i].writer}</td>`;
                tblStr += `<td>${dataArr[i].date}</td>`;
                tblStr += `</tr>`;
    }
    tblStr += `</table>`;
    tblStr += `<br><a href="write.html">새글쓰깅</a>`;
    gList.innerHTML = tblStr; //화면에 뿌리깅
    }

        window.addEventListener("DOMContentLoaded",function(){
            fList();
        }); //태그 해석만 끝나면 발생
       // window.addEventListener("load",fList);           //태그 해석 + 이미지 로딩완료에 발생
    </script>
</body>
</html>
