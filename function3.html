<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    //$.each를 맹글어봅시당 (콜백에 익숙해지깅)
    //아주 쉬움!

    const $ = {}; //네임스페이용 빈 객체
    $.each = function(pArg,pCallback){ //$.each(배열, 콜백함수)
        if(Array.isArray(pArg)){    //첫번째 매개변수가 배열이 왔을 때
            for(let i = 0; i < pArg.length; i++){
            pCallback(i, pArg[i]);
            }
        } else {                    //첫번째 매개변수가 배열이 아닐 때 (그냥 object)
            for(let attr in pArg){
                pCallback(attr,pArg[attr]);
            }
        }
    }

    //테스트
    //callback함수 사용하는게 있어보인다고 해서 무조건 쓰는건 좋지 않음
    //상황과 맥락에 맞게, break가 필요하다면, 단순 for문 직접 사용해야 함! 로직에 좀더 집중!

    $.each(["흥", "치", "뿡"], function(pInx, pVal){
        alert(`${pInx} => ${pVal}`);

    });

    $.each({name:"정수", age:26, pos:"흥!"}, function(pAttr, pVal){
        alert(`${pInx} => ${pVal}`);
    });

</script>
